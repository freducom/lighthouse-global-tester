name: Lighthouse Performance Testing

on:
  schedule:
    # Run every day at 2 AM UTC (daily testing of 1/7th of websites)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering
    inputs:
      test_all:
        description: 'Test all websites (ignore daily rotation)'
        required: false
        default: 'false'
        type: boolean
  push:
    branches: [ main ]

jobs:
  lighthouse-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Setup database
        run: |
          node migrate-db.js
          echo "Database initialized and migrated"

      - name: Run Lighthouse tests for daily batch
        run: |
          if [ "${{ github.event.inputs.test_all }}" = "true" ]; then
            echo "🌍 Manual trigger: Testing all 110 websites across all countries..."
            node global-tester.js
          else
            # Calculate day of week (0=Sunday, 1=Monday, ..., 6=Saturday)
            DAY_OF_WEEK=$(date +%w)
            echo "📅 Today is day $DAY_OF_WEEK of the week"
            echo "🎯 Running daily batch testing (1/7th of websites)..."
            node global-tester.js --daily-batch $DAY_OF_WEEK
          fi
          echo "✅ Lighthouse testing completed for today's batch"

      - name: Generate website
        run: |
          echo "Generating static website with latest test results..."
          node generate-website.js
          echo "Website generation completed"

      - name: Upload website artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-website
          path: website/

      - name: Upload database artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-database
          path: lighthouse_scores.db

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website
          force_orphan: true

      - name: Generate test summary
        run: |
          echo "## 🚀 Daily Lighthouse Testing Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Testing Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event.inputs.test_all }}" = "true" ]; then
            echo "**Mode:** Manual full testing (all 110 websites)" >> $GITHUB_STEP_SUMMARY
            echo "**Websites Tested:** All 110 websites across 11 countries" >> $GITHUB_STEP_SUMMARY
          else
            DAY_OF_WEEK=$(date +%w)
            DAY_NAME=$(date +%A)
            echo "**Mode:** Daily batch testing (Day $DAY_OF_WEEK - $DAY_NAME)" >> $GITHUB_STEP_SUMMARY
            echo "**Daily Batch:** Approximately 1/7th of total websites (~16 sites)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "**Countries Available:** Finland, Japan, Global, Sweden, Norway, Denmark, Estonia, Latvia, Lithuania, Iceland, Germany" >> $GITHUB_STEP_SUMMARY
          echo "**Database:** Updated with latest performance scores" >> $GITHUB_STEP_SUMMARY
          echo "**Website:** Deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          
          # Count successful tests from database
          TOTAL_TESTS=$(node -e "
            const Database = require('./database.js');
            const db = new Database();
            const scores = db.getAllLatestScores();
            console.log(scores.length);
          ")
          
          echo "**Total Historical Tests:** $TOTAL_TESTS" >> $GITHUB_STEP_SUMMARY
          echo "**Testing Schedule:** Daily at 2 AM UTC (distributed across week)" >> $GITHUB_STEP_SUMMARY
          echo "**Live Dashboard:** [View Performance Results](https://$(echo $GITHUB_REPOSITORY | sed 's/\//.github.io\//')/)" >> $GITHUB_STEP_SUMMARY