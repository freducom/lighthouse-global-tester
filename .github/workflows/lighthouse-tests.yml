name: Daily Lighthouse Tests

on:
  schedule:
    # Run every day at 2 AM UTC (daily testing of 1/7th of websites)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering
    inputs:
      test_all:
        description: 'Test all websites (ignore daily rotation)'
        required: false
        default: 'false'
        type: boolean
  push:
    branches: [ main ]

# Add permissions for GitHub token
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  lighthouse-tests:
    runs-on: ubuntu-latest
    
    # Add environment for GitHub Pages deployment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    # Add concurrency to prevent multiple runs
    concurrency:
      group: lighthouse-tests
      cancel-in-progress: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Setup database
        run: |
          node migrate-db.js
          echo "Database initialized and migrated"

      - name: Run Lighthouse tests for daily batch
        run: |
          if [ "${{ github.event.inputs.test_all }}" = "true" ]; then
            echo "🌍 Manual trigger: Testing all 148 websites across all countries..."
            node global-tester.js --now
          else
            # Calculate day of week (0=Sunday, 1=Monday, ..., 6=Saturday)
            DAY_OF_WEEK=$(date +%w)
            echo "📅 Today is day $DAY_OF_WEEK of the week"
            echo "🎯 Running daily batch testing (1/7th of websites)..."
            node global-tester.js --daily-batch $DAY_OF_WEEK
          fi
          echo "✅ Lighthouse testing completed for today's batch"

      - name: Commit updated database
        run: |
          echo "Checking for database changes..."
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check if database file has changes
          if git diff --quiet lighthouse_scores.db; then
            echo "📊 No database changes detected"
          else
            echo "💾 Database has been updated with new lighthouse scores"
            
            # Add and commit the updated database
            git add lighthouse_scores.db
            
            # Create commit message with test summary
            if [ "${{ github.event.inputs.test_all }}" = "true" ]; then
              COMMIT_MSG="Update database: Full lighthouse test results ($(date '+%Y-%m-%d %H:%M UTC'))"
            else
              DAY_OF_WEEK=$(date +%w)
              COMMIT_MSG="Update database: Daily batch $((DAY_OF_WEEK + 1))/7 lighthouse results ($(date '+%Y-%m-%d %H:%M UTC'))"
            fi
            
            git commit -m "$COMMIT_MSG"
            
            echo "📤 Pushing updated database to main branch..."
            git push
            
            echo "✅ Database successfully updated and pushed to main branch"
          fi

      - name: Generate website
        run: |
          echo "Generating static website with latest test results..."
          node generate-website.js
          echo "Website generation completed"

      - name: Upload website artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-website
          path: website/

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: Upload website artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./website
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Generate test summary
        run: |
          echo "## 🚀 Daily Lighthouse Testing Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Testing Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event.inputs.test_all }}" = "true" ]; then
            echo "**Mode:** Manual full testing (all 148 websites)" >> $GITHUB_STEP_SUMMARY
            echo "**Websites Tested:** All 148 websites across 14 countries" >> $GITHUB_STEP_SUMMARY
          else
            DAY_OF_WEEK=$(date +%w)
            DAY_NAME=$(date +%A)
            echo "**Mode:** Daily batch testing (Day $DAY_OF_WEEK - $DAY_NAME)" >> $GITHUB_STEP_SUMMARY
            echo "**Daily Batch:** Approximately 1/7th of total websites (~22 sites)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "**Countries Available:** US, UK, Germany, India, Brazil, Japan, Canada, Australia, Russia, South Korea, Finland, Israel, Netherlands, Sweden" >> $GITHUB_STEP_SUMMARY
          echo "**Database:** Updated with latest performance scores" >> $GITHUB_STEP_SUMMARY
          echo "**Website:** Deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          
          # Count successful tests from database
          TOTAL_TESTS=$(node -e "
            const Database = require('./database.js');
            const db = new Database();
            const scores = db.getAllLatestScores();
            console.log(scores.length);
          ")
          
          echo "**Total Historical Tests:** $TOTAL_TESTS" >> $GITHUB_STEP_SUMMARY
          echo "**Testing Schedule:** Daily at 2 AM UTC (distributed across week)" >> $GITHUB_STEP_SUMMARY
          echo "**Live Dashboard:** [View Performance Results](https://$(echo $GITHUB_REPOSITORY | sed 's/\//.github.io\//')/)" >> $GITHUB_STEP_SUMMARY